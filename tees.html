<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tees Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .grid{
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .s1{
            border: 3px solid black;
            border-radius: 10px;
            margin: 10px 10px;
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: 0.3s;
        }
        h1{
            font-size: 50px;
            font-family: "Outfit", sans-serif;
            text-align: center;
            padding: 10px 10px;
            cursor: pointer;
        }
        img{
            object-fit: fill;
            overflow: hidden;
            border-radius: 6px;
            height: 300px;
            border-image-width: 2px;
            position: relative;
        }
        .s1:hover{
            scale: 1.1;
        }
    </style>
</head>
<body>
    <h1>Tees Collection</h1>
<section class="grid">
    <div class="s1"><img src="img/tees/errorf.jpeg" alt=""></div>
    <div class="s1"><img src="img/tees/error.jpeg" alt=""></div>
    <div class="s1"><img src="img/tees/a1.jpeg" alt=""></div>
    <div class="s1"><img src="img/tees/a5.jpeg" alt=""></div>
    <div class="s1"><img src="img/tees/spacef.jpeg" alt=""></div>
    <div class="s1"><img src="img/tees/space.jpeg" alt=""></div>
    <div class="s1"><img src="img/tees/an.jpeg" alt=""></div>
    <div class="s1"><img src="img/tees/anb.jpeg" alt=""></div>
</section>
</body>
</html>
